    const rainbowHeader = document.querySelector("#welcome-section h1");
    let hue = 0;
    function animateRainbow() {
      rainbowHeader.style.color = `hsl(${hue}, 100%, 50%)`;
      hue = (hue + 1) % 360;
      requestAnimationFrame(animateRainbow);
    }
